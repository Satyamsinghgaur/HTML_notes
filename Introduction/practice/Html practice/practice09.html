<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Qs 9</title>
</head>
<body>
    <p>Recreate the following form with suitable elements and input types.</p>
    <img src="./Images/practice qs 9.png" alt="Practice Question 9" width="300px" height="130px">


    <form action="/action">
        <div>
            <h1>Registration Form</h1>
        </div>
        <div>
            <input type="text" name="fname" placeholder="First Name">
            <input type="text" name="lname" placeholder="Last Name">
        </div>
        <div>
            <label for="gender_select">Please select your gender</label>
            <select name="gender" id="gender_select">
                <option>Select</option>
                <option value="Male" selected>Male</option>
                <option value="Female">Female</option>
                <option value="others">Others</option>
            </select>
        </div>
        <div>
            
            Do you agree to all terms of services?
            <input type="checkbox" name="t_&_c" id="term_checkbox" checked><label for="term_checkbox">Yes, I agree</label>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
   
</body>
</html>
